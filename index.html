<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Number Guesser</title>
</head>
<body class="bg-dark" style="position:relative; height: 100vh; width: 100vw;" >
    
    <div class="containers" style="position: absolute; top:30%; width: 100vw;">
        <div class="row">
            <div class="col-md-6 mx-auto mx-auto">
                <div class="card card-body ">
                    <h1 class="display-4 card-title mx-auto pb-3">Number Guesser</h1>
                    <div id="game">
                    <p>Guess a bumber between <span class="min-num">1</span> and <span class="max-num">10</span></p>
                    <input type="number" id="input-value" placeholder="Guess a number...">
                    <input  href="#" type="Submit" value="Submit" class="btn-dark" id="submission" style="background-color: rgb(59, 59, 59); color: #fff;">
                    <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
